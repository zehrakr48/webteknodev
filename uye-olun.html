<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="yemek, tarif, yemek tarifleri" />
    <title>Yemek Tarifleri</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: mediumslateblue">
        <img
          style="margin-bottom: 11px"
          src="house-heart-fill.svg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt="" />
        <a
          class="navbar-brand"
          href="index.html"
          style="margin-left: 5px; margin-bottom: 3px">
          Anasayfa</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a
                class="nav-link"
                href="biz-kimiz.html"
                style="margin-left: -7px"
                >Biz Kimiz? <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="uye-olun.html">Üye Olun</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">İletişim</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Yemekler, İçecekler"
              aria-label="Search" />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
              Ara
            </button>
          </form>
        </div>
      </nav>
    </div>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: white; margin-left: 2px">
        <li
          class="breadcrumb-item"
          style="background-color: white; color: black">
          Anasayfa
        </li>
        <li
          class="breadcrumb-item"
          style="background-color: white; color: black">
          Biz Kimiz?
        </li>
        <li
          class="breadcrumb-item active"
          aria-current="page"
          style="background-color: white; color: black">
          Üye Olun
        </li>
      </ol>
    </nav>
    <div class="container">
      <br />
      <h4 style="margin-left: 15px">Üyelik Formu</h4>
      <hr />
      <br />

      <form class="mb-4">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault01">Ad</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="Ad"
              required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault02">Soyad</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="Soyad"
              required />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">İl</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              placeholder="İl"
              required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault04">İlçe</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault04"
              placeholder="İlçe"
              required />
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefaultUsername">Kullanıcı Adı</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="validationDefaultUsername"
                placeholder="Kullanıcı Adı"
                aria-describedby="inputGroupPrepend2"
                required />
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="exampleInputPassword1">Parola</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Parola" />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault04">Cinsiyet</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked />
              <label class="form-check-label" for="exampleRadios1">
                Kadın
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2" />
              <label class="form-check-label" for="exampleRadios2">
                Erkek
              </label>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationDefault04">Doğum Tarihi</label>
            <br />
            <input type="date" class="border-1 border-light" />
          </div>

          <div class="col-md-6 mb-3">
            <label for="validationDefault04">Yabancı Dil</label>
            <select class="custom-select custom-select-sm">
              <option value="1">İngilizce</option>
              <option value="2">Almanca</option>
              <option value="3">İspanyolca</option>
            </select>
          </div>

          <div class="col-md-6 mb-3"></div>
        </div>

        <div class="form-row"></div>
        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required />
            <label class="form-check-label" for="invalidCheck2">
              Okudum ve kabul ediyorum
            </label>
          </div>
        </div>
        <button
          class="btn"
          style="background-color: mediumslateblue; color: white"
          type="submit">
          Kaydet
        </button>
      </form>
    </div>
  </body>
</html>
