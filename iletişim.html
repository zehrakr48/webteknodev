          <div

            <script type="text/javascript">
              function init_map1() {
                var iconBase1 = "images/";
                var myOptions1 = {
                  zoom: 18,
                  disableDefaultUI: true,
                  center: new google.maps.LatLng(39.8711958, 32.680514),
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                };
                map = new google.maps.Map(
                  document.getElementById("map_canvas1"),
                  myOptions1
                );
                marker = new google.maps.Marker({
                  map: map,
                  icon: iconBase1 + "marker.png",
                  animation: google.maps.Animation.DROP,
                  position: new google.maps.LatLng(39.8711958, 32.680514),
                });
                infowindow = new google.maps.InfoWindow({
                  content: "<div class='noScroll'><b>Yemek Tarifleri</b></div>",
                });
                google.maps.event.addListener(marker, "click", function () {
                  infowindow.open(map, marker);
                });
                infowindow.open(map, marker);
              }
              google.maps.event.addDomListener(window, "load", init_map1);
            </script>
          </div>
